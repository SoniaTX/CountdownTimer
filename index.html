<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  

<link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class='container'>
  <div id='box'>
    
    
    <div id='title' class='text-center'>
      <h5><b>Countdown Timer</b></h5>
    </div>
    
    <body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="120" class="timer__button">	&#x1f6bd; Potty Break 2</button>
      <button data-time="300" class="timer__button">&#x1f6ac; Smoke Break 5</button>
      <button data-time="900" class="timer__button">&#x2615; Coffee Break 15</button>
      <button data-time="1200" class="timer__button">&#127851; Snack Break 20</button>
      <button data-time="3600" class="timer__button">&#x1f35d; Lunch Break 60 </button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left"></h1>
      <p class="display__end-time"></p>
    </div>
  </div>
      
    </body>
 
   
 
   
       <div id='divider'></div>
  </div>
    
    <footer id="footer" class="text-center">
  <div class="container">
    Designed & Coded by
       Sonia</a>
  </div>
</footer>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
